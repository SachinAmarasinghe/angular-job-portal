<button
  (click)="logout()"
  class="disabled:bg-red-400 flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
>
  Logout
</button>
<div class="p-4 h-svh flex flex-row gap-4 items-start">
  <!-- add job form  -->
  <div class="shadow-lg ring-1 ring-gray-100 p-6 rounded-md w-96">
    <div class="text-center font-medium text-lg">Add a new Job</div>
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="addjobform" class="space-y-6">
        <app-input
          label="Job Title"
          id="job_title"
          [control]="getControl('title')"
        ></app-input>

        <app-textarea
          label="Description"
          id="description"
          [control]="getControl('description')"
        ></app-textarea>

        <app-select
          label="category"
          id="category"
          [control]="getControl('category')"
          [options]="[
            { text: 'Frontend', value: 'Frontend' },
            { text: 'Backend', value: 'Backend' },
            { text: 'Fullstack', value: 'Fullstack' },
            { text: 'Other', value: 'Other' }
          ]"
        ></app-select>

        <app-input
          id="company"
          label="Company"
          type="text"
          [control]="getControl('company')"
        ></app-input>

        <app-input
          id="location"
          label="Location"
          type="text"
          [control]="getControl('location')"
        ></app-input>

        <app-input
          id="min_salary"
          label="Min Salary"
          type="number"
          [control]="getControl('minSalary')"
        ></app-input>

        <app-input
          id="max-salary"
          label="Max Salary"
          type="number"
          [control]="getControl('maxSalary')"
        ></app-input>

        <button
          (click)="addJob()"
          class="disabled:bg-indigo-400 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Add Job
        </button>
      </form>
    </div>
  </div>

  <!-- display jobs  -->
  <div class="flex flex-row flex-wrap gap-4 items-start">
    <ng-container *ngFor="let job of jobList">
      <div
        class="flex flex-col gap-3 shadow-lg ring-1 ring-gray-100 p-5 rounded-md w-96 mb-4"
      >
        <h5 class="font-semibold text-lg">{{ job.title }}</h5>
        <p>{{ job.description }}</p>

        <div class="flex flex-col">
          <div class="text-sm text-gray-500 font-semibold">Category</div>
          <span>{{ job.category }}</span>
        </div>

        <div class="flex flex-col">
          <div class="text-sm text-gray-500 font-semibold">Company</div>
          <span>{{ job.company }}</span>
        </div>

        <div class="flex flex-col">
          <div class="text-sm text-gray-500 font-semibold">Location</div>
          <span>{{ job.location }}</span>
        </div>

        <div class="flex flex-col">
          <div class="text-sm text-gray-500 font-semibold">Salary</div>
          <span>{{ job.minSalary }} - {{ job.maxSalary }}</span>
        </div>
        <div>
          <button
            (click)="deleteJob(job)"
            class="disabled:bg-red-400 flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
          >
            Delete
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
